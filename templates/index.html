<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{{ url_for('static', filename='robot2.jpeg') }}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chat with Bot</span>
								</div>
							</div>
						</div>
						<div id="chatbox" class="card-body msg_card_body">
						</div>
						<div class="card-footer">
							<div class="input-group">
								<input id="textInput" type="text" name="msg" class="form-control type_msg" placeholder="Type your message...">
                                <span id="buttonInput" type="submit" value="Send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
							</div>
						</div>

				    </div>
                </div>
			</div>
		</div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
